<script>

   // Function to check login status and update UI
        function checkLoginStatus() {
            const username = localStorage.getItem('username');

            if (username) {
                // User is logged in
                document.getElementById('usernameBtn').textContent = username; // Update button with username
                document.getElementById('logoutBtn').style.display = 'block'; // Show dropdown logout button
                document.getElementById('userAvatar').style.display = 'inline'; // Show avatar
            } else {
                // User is not logged in
                document.getElementById('usernameBtn').textContent = 'Login'; // Show login text
                document.getElementById('logoutBtn').style.display = 'none'; // Hide dropdown logout button
                document.getElementById('userAvatar').style.display = 'none'; // Hide avatar
            }
        }

        // Call checkLoginStatus on page load
        checkLoginStatus();

        // Handle login click
        document.getElementById('usernameBtn').addEventListener('click', function() {
            if (!localStorage.getItem('username')) {
                // Redirect to login page if not logged in
                window.location.href = "login.html";
            }
        });

        // Handle logout click (Dropdown Logout)
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Clear username from localStorage and reset UI
            localStorage.removeItem('username');
            checkLoginStatus();
        });
</script>
