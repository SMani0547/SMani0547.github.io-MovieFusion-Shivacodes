    <script>

      // Function to display notification messages
function showNotification(message, type) {
    const notification = document.getElementById("notification");
    notification.textContent = message;
    notification.className = `notification ${type}`;  // Add either 'error' or 'success'
    notification.style.display = "block";

    // Hide the notification after 3 seconds
    setTimeout(() => {
        notification.style.display = "none";
    }, 3000);
}


// Login form submission
document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
    };

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    // Check for empty values
    if (!email || !password ) {
        showNotification("Invalid email or password", "error");
         setTimeout(() => {
        showNotification.style.display = "none";
    }, 5000);
        return;
    }

    fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(response => {
        if (response.success) {
            // Save the username in localStorage
            localStorage.setItem('username', response.username);

            // Redirect based on role
            if (response.role === "admin") {
               showNotification("success")
                 setTimeout(() => {
                    window.location.href = "/admin.html";
                }, 1000);
            } else {
              showNotification("success")


                 setTimeout(() => {
                    window.location.href = "/index.html";
                }, 1000);
            }
        } else {
            showNotification(response.message, "error");  // Display error message
        }
    })
    .catch(err => {
        showNotification("Something went wrong. Please try again.", "error");  // Handle errors
    });
});

function togglePassword() {
  const passwordField = document.getElementById("password");
  const toggleButton = document.querySelector(".toggle-password");

  if (passwordField.type === "password") {
    passwordField.type = "text";
    toggleButton.textContent = "ðŸ«¨"; // Change to eye-slash emoji
  } else {
    passwordField.type = "password";
    toggleButton.textContent = "ðŸ˜¡"; // Change back to eye emoji
  }
}
